<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blackscreen MP4 Prank</title>
<style>
  /* full page, centered video */
  html, body {
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #000;
  }

  .player-wrap {
    width: 90vw;
    max-width: 900px;
    aspect-ratio: 16/9;
    position: relative;
    background: #000;
    border-radius: 6px;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border: 0;
  }

  /* black overlay hides everything at first */
  .black-overlay {
    position: absolute;
    inset: 0;
    background: #000;
    z-index: 10;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
  }

  .play-hint {
    color: #fff;
    font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    font-size: 14px;
    opacity: 0.9;
    background: rgba(255,255,255,0.06);
    padding: 8px 12px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<div class="player-wrap" id="playerWrap">
  <!-- Your uploaded video -->
  <video id="prankVid" preload="metadata">
    <source src="/storage/emulated/0/VidMate/download/rickroll.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay to hide the video initially -->
  <div class="black-overlay" id="blackOverlay" role="button" aria-label="Play video">
    <div class="play-hint">Click to play</div>
  </div>
</div>

<script>
  const overlay = document.getElementById('blackOverlay');
  const vid = document.getElementById('prankVid');

  overlay.addEventListener('click', () => {
    overlay.style.display = 'none';
    vid.play();
  });
</script>

</body>
</html>
