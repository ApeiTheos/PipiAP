<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Blackscreen YouTube Prank</title>
<style>
  /* full page, centered video */
  body,html { height:100%; margin:0; display:flex; align-items:center; justify-content:center; background:#111; }
  .player-wrap { width: 90vw; max-width:900px; aspect-ratio:16/9; position:relative; background:black; overflow:hidden; border-radius:6px; box-shadow:0 6px 24px rgba(0,0,0,0.6); }

  /* iframe fills container */
  .player-wrap iframe { position:absolute; inset:0; width:100%; height:100%; border:0; }

  /* black overlay that hides everything initially */
  .black-overlay {
    position:absolute; inset:0; background:#000; z-index:10; display:flex; align-items:center; justify-content:center;
    cursor:pointer; user-select:none;
  }

  /* small play hint (remove or hide if you want it fully stealthy) */
  .play-hint {
    color:#fff; font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial; font-size:14px; opacity:0.9;
    background:rgba(255,255,255,0.06); padding:8px 12px; border-radius:6px;
  }
</style>
</head>
<body>

<div class="player-wrap" id="playerWrap">
  <!-- YouTube iframe - no title/branding, limited chrome -->
  <iframe id="ytplayer"
    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&controls=0&showinfo=0"
    allow="autoplay; encrypted-media; fullscreen"
    allowfullscreen
    title="YouTube video player"></iframe>

  <!-- black overlay to hide everything until user clicks -->
  <div class="black-overlay" id="blackOverlay" role="button" aria-label="Play video">
    <div class="play-hint">Click to play</div>
  </div>
</div>

<script>
  // Remove overlay and send a play command to the YouTube iframe via postMessage
  // This uses the YouTube IFrame API messaging protocol (https://developers.google.com/youtube/iframe_api_reference#onMessage)
  // It will work if the player honors the 'playVideo' command (regular embed does).
  const overlay = document.getElementById('blackOverlay');
  const iframe = document.getElementById('ytplayer');

  function postYouTubeCommand(cmd, args = []) {
    // postMessage format described by YouTube embed API
    iframe.contentWindow.postMessage(JSON.stringify({
      event: 'command',
      func: cmd,
      args: args || []
    }), '*');
  }

  overlay.addEventListener('click', () => {
    // remove the black overlay so the video becomes visible
    overlay.style.display = 'none';

    // try to start playback via the player API
    // many browsers require a user gesture to allow autoplay; this is a user gesture (click).
    postYouTubeCommand('playVideo');

    // as a fallback (if the embed doesn't respond), swap src to autoplay version:
    setTimeout(() => {
      const src = iframe.getAttribute('src');
      if (!/autoplay=1/.test(src)) {
        iframe.setAttribute('src', src + (src.indexOf('?') === -1 ? '?' : '&') + 'autoplay=1');
      }
    }, 350);
  });
</script>

</body>
</html>
